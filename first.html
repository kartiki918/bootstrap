<!DOCTYPE html>
<html lang="en">
<head>
  <title>First</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  
</head>
<body style="background-color:burlywood">

<div class="container mt-3 bg-light">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="text-center mt-5 font-weight-bold">Feedback Form</h1>
      <h5 class="text-center mt-4">Please write your feedback below </h5>
        <hr>
      <div class="form-group mt-3 mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="form-group mt-2">
        <label class="form-label">How was your online ordering experience ?</label>
        <input type="range">
      </div>
      <div class="form-group mt-2">
        <label class="form-label">How was the food quality ?</label>
        <input type="range">
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Tell us more</label>
        <textarea class="form-control" rows="4" required></textarea> 
      </div>
      <h5>Thanks for your feedback.</h5>
      <button type="button" class="btn btn-primary">Submit Feedback</button>
    </div>
  </div>
</div>


</body>
</html>
